            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],

        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;

            border-radius: 5px;
            box-sizing: border-box; /* Quan trọng để không bị tràn khung */

        }

            border-radius: 5px;
